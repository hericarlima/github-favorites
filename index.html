<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="js/main.js" type="module" defer></script>

    <title>Git Favorites</title>
</head>
<body>
    <div id="app">

        <header>
            <img id="logo" src="assets/logo1.svg" alt="Logo escrito gitfav">
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input type="text" placeholder="Digite o Github username que quer favoritar"/>
                <button> 
                    <img id="star" src="assets/star.png" alt="desenho de uma estrela">
                    <p>favoritar</p>
                </button>
            </div>
        </header>
    
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
    
                <tbody>
                </tbody>
            </table>
       

    </div>
</body>
</html>
